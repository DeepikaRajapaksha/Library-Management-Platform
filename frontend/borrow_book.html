<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="User_Home.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="book_details.html"><i class="fas fa-book"></i> Book Details</a></li>
            <li><a href="borrow_book.html"><i class="fas fa-book"></i> Borrow Book</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    

    <main class = "main-content">
        <header class="header2">
            <div class="overlay">
                <h1>Library Management System</h1>
            </div>
        </header>

        <section class="dashboard"></section>
            <br>
           
            <div class="auth-container2">
                <div class="auth-box2">
                    <div class="content">
                        <h1>Borrow a Book</h1>
                        <form id="borrowBookForm" class="two-column-form">
                            
                            <div class="form-group">
                                <label for="bookTitle">Book Title:</label>
                                <input type="text" id="bookTitle" name="bookTitle" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="borrowDate">Borrow Date:</label>
                                <input type="date" id="borrowDate" name="borrowDate" required>
                            </div>
                    
                            <button type="submit">Borrow Book</button>
                            
                        </form>
                    </div>
                    
                </div> 
            </div> 
            <!--Search Bar-->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for books...">
                <button id="searchButton">Search</button>
            </div>
            <!-- Search Results Section -->
            <div id="searchResults"></div>

            <!-- Book Categories Section -->
            <div class="book-categories">
                
                <h3>Book Categories</h3>
            
                <div class="categories-grid">
                    <div class="category-item">
                        <a href="novels.html">
                            <img src="images/novel.jpg" alt="Novels">
                            <p>Novels</p>
                        </a>
                    </div>
                    <div class="category-item">
                        <a href="science.html">
                            <img src="images/science.jpg" alt="Science Books">
                            <p>Science</p>
                        </a>
                    </div>
                    <div class="category-item">
                        <a href="history.html">
                            <img src="images/history.jpg" alt="Historical Books">
                            <p>History</p>
                        </a>
                    </div>
                    <div class="category-item">
                        <a href="art.html">
                            <img src="images/art.jpg" alt="Art Books">
                            <p>Art</p>
                        </a>
                    </div>
                    <div class="category-item">
                        <a href="technology.html">
                            <img src="images/technology.jpg" alt="Technology Books">
                            <p>Technology</p>
                        </a>
                    </div>
                    <div class="category-item">
                        <a href="biography.html">
                            <img src="images/biography.jpg" alt="Biography Books">
                            <p>Biography</p>
                        </a>
                    </div>
                </div>
            </div>

    </main>

    <script src="js/borrowBook.js"></script>
    <script src="js/searchBook.js"></script>
  
    <footer>
        <p>&copy; 2024 Library Management Platform. All rights reserved.</p>
    </footer>
</body>
</html>
