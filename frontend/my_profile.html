<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class = "sidebar">
        <ul>
            <li><a href="User_Home.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="book_details.html"><i class="fas fa-book"></i> Book Details</a></li>
            <li><a href="search_books.html"><i class="fas fa-search"></i> Search Books</a></li>
            <li><a href="my_profile.html"><i class="fas fa-user"></i> My Profile</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <main class = "main-content">
        <header class = "header"></header>
            <div class="overlay">
                <p class="animated-text">
                    <span>My</span>
                    <span>Profile</span>
                </p>
            </div>    
        </header>
        <section class="profile-edit">
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="[Current Username]">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="[Current Email]">
                </div>
                <div class="form-group">
                    <label for="membershipType">Membership Type:</label>
                    <select id="membershipType" name="membershipType">
                        <option value="basic" selected>[Current Membership Type]</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Library Management Platform. All rights reserved.</p>
    </footer>
</body>
</html>
