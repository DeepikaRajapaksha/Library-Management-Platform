<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Library Management Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="welcome-container">
            <h1>My Profile</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="search_books.html">Search Books</a></li>
            <li><a href="my_profile.html">My Profile</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section class="profile-edit">
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="[Current Username]">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="[Current Email]">
                </div>
                <div class="form-group">
                    <label for="membershipType">Membership Type:</label>
                    <select id="membershipType" name="membershipType">
                        <option value="basic" selected>[Current Membership Type]</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Library Management Platform. All rights reserved.</p>
    </footer>
</body>
</html>
