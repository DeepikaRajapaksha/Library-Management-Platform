<html lang="en">
<head>

    <title>Logout</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link your CSS file here -->
</head>
<body>
    <div class="auth-container"> <!-- Same container class for consistency -->
        <div class="auth-box"> <!-- Same box class for UI consistency -->
            <form id="loginForm" class="auth-form" method="POST" action="/login/user">

                <h2>You have successfully logged out!</h2>
                <p>Thank you for using our platform. We hope to see you again soon.</p>
                <a href="index.html" class="login-btn">Login Again</a> <!-- Change link to your login page -->
                
            </form>
        </div>
    </div>
</body>
</html>
