<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Library Management Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box"> <!-- White content box for forgot password form -->
            <form id="forgotPasswordForm" class="auth-form" method="POST">
                <h2>Forgot Password</h2>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                </div>

                <!-- Submit Button -->
                <div class="forgot-password-buttons">
                    <button type="submit" class="forgot-password-btn">Send Reset Link</button>
                </div>
                      <br>
                <!-- Back to Login Link -->
                <a href="User_Login.html" class="back-to-login">Back to Login</a>

                <!-- Feedback Message -->
                <div id="feedback" class="feedback-message"></div>
            </form>
        </div>
    </div>
    <script src="js/forgot-password.js"></script> <!-- JavaScript file for handling the form -->
</body>
</html>
