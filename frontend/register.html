<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Library Management Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container"> <!-- Consistent with login page UI -->
        <div class="auth-box"> <!-- Consistent box class for UI consistency -->
            <form id="registerForm" class="auth-form" method="POST" action="/register/user">
                <h2>Create Account</h2>

                <!-- Full Name Field -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <!-- Role Selection -->
                <div class="form-group">
                    <label for="role">Register as:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="auth-buttons">
                    <button type="submit" class="auth-btn">Create Account</button>
                </div>

                <!-- Login Link -->
                <a href="User_Login.html" class="auth-link">Already have an account? Login here</a>

                <!-- Feedback Message -->
                <div id="feedback" class="feedback-message"></div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form from submitting normally
        
            const formData = new FormData(this);
            const jsonData = Object.fromEntries(formData.entries());
        
            try {
                const response = await fetch('/register/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(jsonData)
                });
        
                const result = await response.text();
        
                if (response.ok) {
                    document.getElementById('feedback').textContent = result;
                    document.getElementById('feedback').style.color = 'green';
                } else {
                    document.getElementById('feedback').textContent = result;
                    document.getElementById('feedback').style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('feedback').textContent = 'An error occurred during registration';
                document.getElementById('feedback').style.color = 'red';
            }
        });
        </script>
</body>
</html>
