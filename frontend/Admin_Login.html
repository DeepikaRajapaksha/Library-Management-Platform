<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Library Management Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="login-container">
        <div class="login-box"> <!-- Use the login-box class for white content box -->
            <form id="adminLoginForm" class="login-form" method="POST">
                <h2>Admin Login</h2>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" name="username" placeholder="Enter your username" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Remember Me Option -->
                <div class="form-group remember-me">
                    <input type="checkbox" id="adminRememberMe" name="rememberMe">
                    <label for="adminRememberMe">Remember Me</label>
                </div>


                <!-- Submit Button -->
                <div class="login-buttons">
                    <a href="Admin_Home.html" class="login-btn">Login</a>
                </div>

                <!-- Forgot Password Link -->
                <a href="forgot-password-admin.html" class="forgot-password">Forgot Password?</a>

                <!-- Feedback Message -->
                <div id="admin-feedback" class="feedback-message"></div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script> <!-- JavaScript file for handling the form -->
</body>
</html>
