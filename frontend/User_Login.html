<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Library Management Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box"> <!-- Use the login-box class for white content box -->
            <form id="userLoginForm" class="login-form" method="POST">
                <h2>User Login</h2>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Remember Me Option -->
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>

                <!-- Submit Button -->
                <div class="login-buttons">
                    <a href="User_Home.html" class="login-btn">Login</a>
                </div>

                <!-- Forgot Password Link -->
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>

                <!-- Feedback Message -->
                <div id="feedback" class="feedback-message"></div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script> <!-- JavaScript file for handling the form -->
</body>
</html>
