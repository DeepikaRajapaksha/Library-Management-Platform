<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Library Management Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> <!-- For CAPTCHA -->
</head>
<body>
    <div class="login-container">
        <form id="userLoginForm" class="login-form" method="POST">
            <h2>User Login</h2>
            <!-- Username Field -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <!-- Password Field -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Remember Me Option -->
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>

            <!-- CAPTCHA -->
            <div class="g-recaptcha" data-sitekey="your-site-key"></div> <!-- Replace 'your-site-key' with actual CAPTCHA key -->

            <!-- Submit Button -->
            <button type="submit" class="login-btn">Login</button>

            <!-- Forgot Password Link -->
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>

            <!-- Feedback Message -->
            <div id="feedback" class="feedback-message"></div>
        </form>
    </div>
    <script src="js/login.js"></script> <!-- JavaScript file for handling the form -->
</body>
</html>
